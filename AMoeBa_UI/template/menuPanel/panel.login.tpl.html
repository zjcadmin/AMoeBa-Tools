<div class="menu-panel mdl-login-panel" md-whiteframe="5">
    <div class="menu-content">
        <div class="mdl-card__supporting-text">
            <div style="margin: 10%;text-align: center;">
                <h5>请输入登录信息</h5>
                <md-divider></md-divider>
            </div>
            <md-input-container class="md-block" flex-gt-sm>
                <label>用户名</label>
                <input ng-model="ctrl.user.userName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>密码</label>
                <input type="password" ng-model="ctrl.user.passWord">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm ng-if="config.verifyKey">
                <label>密钥</label>
                <input ng-model="ctrl.user.key">
            </md-input-container>
            <br>
            <div class="mdl-login-margin-left">
                <md-button ng-click="ctrl.login()">登录吧，骚年！</md-button>
            </div>
        </div>
    </div>
</div>
